<ul class="grid-category-main-products">

    <li class="product-item product-first-speaker" 
    [ngsReveal]="{ delay:700, duration:1000, easing: 'ease-in-out'}">

        <div class="product-first-speaker__pattern">
            <img src="assets/images/home/desktop/image-speaker-zx9.png" alt="Speaker"
                class="product-item__image">

            <div class="product-description">
                <h3 class="product-description__title">
                    zx9 speaker
                </h3>

                <p class="product-description__description">
                    Upgrade to premium speakers that are phenomenally built to deliver truly remarkable sound.
                </p>

                <app-button-link [dataBtn]="dataBtn1"></app-button-link>
            </div>
        </div>
    </li>

    <li class="product-item product-second-speaker"
    [ngsReveal]="{ delay:700, duration:1000, easing: 'ease-in-out'}">
        <div class="product-description-second-speaker">
            <h3 class="product-description-second-speaker__title">
                zx7 speaker
            </h3>

            <app-button-link [dataBtn]="dataBtn2"></app-button-link>
        </div>
    </li>

    <li class="product-item product-earphones__image" 
    [ngsReveal]="{ delay:1000, duration:1000, easing: 'ease-in-out'}">
    </li>

    <li class="product-item-earphones" [ngsReveal]="{ delay:700, duration:1000, easing: 'ease-in-out'}">
        <div class="product-earphones-description">
            <h3 class="product-earphones-description product-description-second-speaker__title">
                yx1 earphones
            </h3>

            <app-button-link [dataBtn]="dataBtn3"></app-button-link>
        </div>
    </li>
</ul>
